<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
  <title>Registration Form</title>
</head>
<body>
  <section class="container">
    <div class="form-container">
      <div class="hero-text">
        <h1>Learn to code by <br> watching others</h1>
        <p>See how experience scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="form-box">
        <p style="background-color: hsl(248, 32%, 49%);" class="freetrial">Try it free 7days then $20/mo. thereafter</p>
        <form action="#">
            <div class="fields">
                <div class="input-field">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Password" required>
                </div>
            </div>
          <input type="submit" value="Claim Your Free Trial" class="freetrial-button">
        </form>
      </div>
    </div>
  </section>
  
</body>
</html>
